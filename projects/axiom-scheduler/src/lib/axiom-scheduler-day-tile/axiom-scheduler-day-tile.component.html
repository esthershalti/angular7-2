
<svg *ngIf="dayEvents && dayEvents.length > 0" (click)="showEventsDialog()" title="Click to show events" class="ax-scheduler__month-view__day_list"
    enable-background="new 0 0 24 24" id="Layer_1" version="1.0" viewBox="0 0 24 24" xml:space="preserve"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <circle cx="12" cy="12" r="2" />
    <circle cx="12" cy="5" r="2" />
    <circle cx="12" cy="19" r="2" />
</svg>

<span class="ax-scheduler__month-view__day__number"
    [ngClass]="{ 'today' : day.isSame(today,'days') , 'in-month' : inMonth }">
    {{ day.format('DD') }}
</span>
<div class="ax-scheduler__month-view__day__label" *ngIf="index < 7">
    {{ day.format('ddd') }}
</div>


<div class="ax-scheduler__month-view__day__events">
    <div class="ax-scheduler__month-view__day__events_container">
        <ng-container *ngFor="let event of dayEvents;let index=index">
            <div *ngIf="index < 2" [event]="event" [monthMode]="true" [axEventToolbar]="axEventToolbar"
                [axEventTemplate]="axEventTemplate" ax-scheduler-event></div>

        </ng-container>
    </div>
    <div class="more-item" *ngIf="dayEvents.length > 2" (click)="showEventsDialog()">
        {{ dayEvents.length - 2 }} More ...
    </div>

</div>
